<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }
      .floating {
        animation: float 3s ease-in-out infinite;
      }
    </style>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" fill="#f5f5f5"/>
  
  <!-- Head (statue) -->
  <g class="floating">
    <ellipse cx="50" cy="35" rx="20" ry="25" fill="#e8e8e8" stroke="#ccc" stroke-width="0.5"/>
    
    <!-- Hair/Crown detail -->
    <path d="M 30 20 Q 30 10 50 8 Q 70 10 70 20" fill="#d5d5d5" stroke="#999" stroke-width="0.5"/>
    
    <!-- Pixelated sunglasses -->
    <g fill="#000">
      <!-- Left lens -->
      <rect x="28" y="32" width="8" height="6" rx="1"/>
      <!-- Right lens -->
      <rect x="64" y="32" width="8" height="6" rx="1"/>
      <!-- Bridge -->
      <rect x="36" y="34" width="28" height="2" rx="0.5"/>
    </g>
    
    <!-- Sunglasses shine -->
    <rect x="29" y="33" width="2" height="2" fill="#fff" opacity="0.6"/>
    <rect x="65" y="33" width="2" height="2" fill="#fff" opacity="0.6"/>
  </g>
  
  <!-- Pink bubble gum -->
  <circle cx="50" cy="65" r="12" fill="#ff1493" opacity="0.9"/>
  <circle cx="55" cy="60" r="3" fill="#ff69b4" opacity="0.7"/>
  <circle cx="45" cy="58" r="2.5" fill="#ff69b4" opacity="0.6"/>
</svg>